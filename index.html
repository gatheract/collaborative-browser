<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GatherAct Browser</title>
</head>

<body>

    <div id="root">
        <div id="tab-menu">
            <div id="tab-container">

            </div>
            <div id="add-button" onclick="browser.addTab({current: true})">
                <h2>+</h2>
            </div>
        </div>

        <div id="menu">
            <!-- Can't send history due to cross-site-scripting security restrictions
            <div class="history-btn" onclick="window.history.back();">&lt;</div>
            <div class="history-btn" onclick="window.history.forward();">&gt;</div>-->
            <div class="history-btn" onclick="browser.reloadTab()">↺</div>
            <input id="searchbar">

            </input>
            <div id="search-button" onclick="document.querySelector('.tab.current').dataset.url = document.querySelector('#searchbar').value; browser.reloadTab()">
                <h2>⇾</h2>
            </div>
        </div>
        <div id="view-container"></div>
    </div>

    <script src="https://gatheract.com/api.js"></script>
    <script src="app.js"></script>
</body>

</html>
